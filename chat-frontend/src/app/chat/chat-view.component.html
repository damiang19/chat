

  <div  class="row">
    <div class="col-2 bg-light" style="height: 750px;">
      <label >Lista znajomych</label>
      <div *ngFor="let user of userList">
        <button type="button" style="width:100%" (click)="openConversation(user.login)" class="btn btn-secondary btn-block">{{user.login}}</button>
      </div>
    </div>
    <div class="col-10 bg-white row d-flex justify-content-center overflow-auto"  style="height: 750px; max-height: 750px;">
      <div *ngFor="let message of conversation.messages; index as i" class="d-flex justify-content-center">  
        <span [style.background-color]="colourConversation(i)">{{message.content}}</span>
      </div>
    </div>
    <div class="col-2"></div>
      <div class="col-10">
        <textarea class="form-control" aria-label="With textarea"  (keyup.enter)="sendMessage($event.target.value)"></textarea>
      </div>
  
  </div>
